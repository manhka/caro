<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>caro game</title>
</head>
<style>
    td{
        width: 40px;
        height: 40px;
    }
</style>
<body>
<h3>Caro Game Simple</h3>
<p id="carogame"/>
<table id="board" border="1">
</table>

</body>
</html>
<script>
    let row=10
    let col=10

    let PLAYER1 =1;
    let PLAYER2 =null;

    let turn = PLAYER1;
    function createBoard(){
        let x =''
        for (let i = 0; i < row; i++) {
            x += '<tr>'
            for (let j = 0; j < col; j++) {
                x += '<td onclick="clickCell(this)">' + '</td>'
            }
            x += '</tr>'
        }
        document.getElementById('board').innerHTML=x;
    }
    createBoard()

    function clickCell(cell) {
        if (cell.innerHTML==''){
        if (turn == PLAYER1){
            cell.innerHTML = "X";
            turn = PLAYER2;
        }else {
            cell.innerHTML = "O";
            turn = PLAYER1;
        }
    }}


</script>
